# Section that is ignored by resmoke.py.
config_variables:
- &keyFile src/mongo/db/modules/enterprise/jstests/encryptdb/libs/ekf2

selector:
  js_test:
    roots:
    - jstests/replsets/*.js
    exclude_files:
    # Disable config_server_checks.js since it starts mmap servers.
    - jstests/replsets/config_server_checks.js
    # Below tests temporarily disabled due to intermittent failures that are currently undergoing
    # investigation.  TODO: Re-enable as part of SERVER-20579 work.
    - jstests/replsets/rollback5.js
    - jstests/replsets/rollback_cmd_unrollbackable.js
    - jstests/replsets/rollback_collMod_fatal.js
    - jstests/replsets/rollback_different_h.js
    - jstests/replsets/rollback_dropdb.js
    - jstests/replsets/rollback_empty_ns.js
    - jstests/replsets/rollback_empty_o.js
    - jstests/replsets/rollback_empty_o2.js
    - jstests/replsets/rollback_fake_cmd.js

executor:
  js_test:
    config:
      shell_options:
        nodb: ''
        global_vars:
          TestData:
            enableEncryption: ''
            encryptionKeyFile: *keyFile
        readMode: commands
